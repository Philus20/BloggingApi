# Production profile - external configuration for production deployment
spring.application.name=BloggingApi

# Datasource - use env vars or external config in production
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/blogging_db}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection pool (optional)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2

# Reduce logging in production
logging.level.root=WARN
logging.level.com.example.BloggingApi=INFO

# OpenAPI - optional: restrict in production
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
